<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Koulen|Inter|Inter:600|Ubuntu|Ubuntu:700|Noto+Sans+Thai:500|Noto+Sans+Thai:400|Open+Sans:600">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/variaveis.css">
    <link rel="stylesheet" href="../styles/usuario.css">
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/feedback.js"></script>
    <script src="../scripts/minha-conta.js"></script>

    <title>Templates Ativos</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body mb-4">
        <div class="container-fluid">
            <div class="vallidator-logo d-flex">
                <a href="./dashboard"><img style="width: 62px;" src="../icons/VallidatorLogo3.png" /></a>
                <a class="navbar-brand vallidator align-bottom" style="font-size: 56px; line-height: 42px; padding: 0;"
                    href="./templates">VALLIDATOR</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./templates">Templates</a>
                    <a class="nav-link active" aria-current="page" href="./minha-conta">Minha Conta</a>
                    <a class="nav-link" href="./login" id="btnSair">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-content container">
        <div class="page-title mb-4">
            Informações Gerais da Conta
        </div>




        <div class="page-body mx-md-5 d-flex mb-5">
            <div class="card w-100 mx-md-5 mx-3 px-5 py-4 pt-5">
                <form class="px-lg-5">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" disabled id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="permissao">Permissão</label>
                            <input type="text" class="form-control" disabled id="permissao">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idUsuario">ID de Usuário</label>
                            <input type="text" class="form-control" disabled id="idUsuario">
                        </div>
                    </div>
                </form>
                <div class="d-flex gap-3 flex-row justify-content-center mt-3 mt-md-5">
                    <button class="btn btn-danger" style="font-family: Open Sans; font-weight: 600; font-size: 22px;"> Cancelar</button>
                    <button id="salvarBtn" onclick="atualizarDadosUsuario();" class="btn btn-primary" style="font-family: Open Sans; font-weight: 600; font-size: 22px;""> Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Feedback -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="feedbackToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div id="feedbackToastIcon" class="me-2"></div>
                <strong id="feedbackToastTitle" class="me-auto">Bootstrap</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
