<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Koulen|Inter|Inter:600|Ubuntu|Ubuntu:700|Noto+Sans+Thai:500|Noto+Sans+Thai:400|Open+Sans:600" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../styles/variaveis.css" />
    <link rel="stylesheet" href="../styles/usuario.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/feedback.js"></script>
    <script src="../scripts/admin-dashboard.js"></script>

    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body mb-4">
        <div class="container-fluid">
            <div class="vallidator-logo d-flex">
                <a href="./dashboard"><img style="width: 62px" src="../icons/VallidatorLogo3.png" /></a>
                <a class="navbar-brand vallidator align-bottom" style="font-size: 56px; line-height: 42px; padding: 0"
                    href="./dashboard">VALLIDATOR</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./dashboard">Dashboard</a>
                    <a class="nav-link" href="./templates">Templates</a>
                    <a class="nav-link" href="./usuarios">Usuários</a>
                    <a class="nav-link" href="../login">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-content mb-3">
        <div class="page-title mb-4">Dashboard</div>

        <div class="page-body mx-sm-5 m-3 h-100">
            <div class="container-fluid d-flex p-0 m-0 coluna-responsiva gap-3" style="min-height: 80vh;">
                <div class="w-100 p-3 d-flex flex-column" style="background-color: white; box-shadow: 0px 0px 3px 3px #00000025">
                    <h3 class="text-center my-2 mb-4">Templates Criados Recentemente</h3>
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Extensão</th>
                                    <th scope="col">Criador</th>
                                    <th scope="col">Data de Criação</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody id="table-content-templates">
                                <!-- ! Preenchido dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    <div class="container" style="width: auto; margin-top: auto;">
                        <div class="row">
                            <div class="col-md-6 col-12 d-flex justify-content-center">
                                <canvas id="graficoTemplates1"></canvas>
                            </div>
                            <div class="col-md-6 col-12 d-flex justify-content-center">
                                <canvas id="graficoTemplates2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100 p-3 d-flex flex-column" style="background-color: white; box-shadow: 0px 0px 3px 3px #00000025">
                    <h3 class="text-center my-2 mb-4">Arquivos Enviados Recentemente</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Template</th>
                                    <th scope="col">Criado por</th>
                                    <th scope="col">Enviado em</th>
                                    <th scope="col">Tamanho</th>
                                </tr>
                            </thead>
                            <tbody id="table-content-files">
                                <!-- ! Preenchido dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    <div class="container" style="width: auto; margin-top: auto;">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <canvas id="graficoArquivos1"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Feedback -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="feedbackToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div id="feedbackToastIcon" class="me-2"></div>
                <strong id="feedbackToastTitle" class="me-auto">Bootstrap</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
