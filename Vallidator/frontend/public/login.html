<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Koulen|Inter|Ubuntu|Ubuntu:700">
    <link rel="stylesheet" href="styles/variaveis.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="../scripts/feedback.js"></script>
    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Logo -->
    <div class="text-center mb-3" style="height: 35%;">
        <img src="icons/VallidatorLogo.png" alt="" class="img-fluid" style="height: 100%;">
    </div>

    <!-- Subtítulo -->
    <div class="mb-3 text-center mx-3" style="height: 5%;">
        <p style="font-size: 150%; letter-spacing: -0.456px; font-family: Ubuntu; color: #297348;">Sistema de
            Gerenciamento Eletrônico de Templates</p>
    </div>
    <!-- Formulário -->
    <form class="" style="height: 50%; width: 80%; max-width: 500px;" id="loginForm" action="/usuarios/login"
        method="POST">
        <div class="mb-3">
            <label for="email" class="form-label login-form-label">Email</label>
            <input type="email" class="form-control p-12" id="email" name="email" placeholder="admin@gmail.com"
                required>
        </div>

        <div class="mb-5">
            <label for="senha" class="form-label login-form-label">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control p-12" id="senha" name="senha" placeholder="● ● ● ● ● ●"
                    required>
                <span id="icone-senha" onclick="mostrarSenha(event)" class="input-group-text" style="cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                        <path
                            d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                        <path
                            d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                    </svg>
                </span>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-entrar mb-3 p-12 w-50 h-25">Entrar</button>
                <a style="width: 150px;" class="m-auto forgot-links d-block" data-bs-toggle="modal" data-bs-target="#emailModal">Esqueci a Senha</a>
        </div>
    </form>

    <!-- Modal de envio de email -->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="feedbackModal" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Altere sua senha!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="emailForm">
                    <div class="modal-body text-center align-items-center py-4">
                        <div class="row gap-4 d-flex text-center justify-content-center">
                            <div class="col-md-11 col-12">
                                <label for="envioEmail" class="form-label">Insira seu Email para redefinição de
                                    senha</label>
                                <input type="email" class="form-control p-12" id="envioEmail" name="envioEmail"
                                    placeholder="Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Alterar Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de alteração de senha -->
    <div class="modal fade" id="novaSenhaModal" tabindex="-1" aria-labelledby="feedbackModal" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Altere sua senha!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="novaSenhaForm">
                    <div class="modal-body text-center align-items-center py-4">
                        <div class="row gap-4 d-flex text-center justify-content-center">
                            <div class="col-md-11 col-12">
                                <label for="novaSenha" class="form-label">Nova Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control p-12" id="novaSenha" name="novaSenha"
                                        placeholder="● ● ● ● ● ●" required>
                                    <span id="icone-senha" onclick="mostrarSenha(event)" class="input-group-text"
                                        style="cursor: pointer;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                            <path
                                                d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                            <path
                                                d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-11 col-12">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control p-12" id="confirmarSenha"
                                        name="confirmarSenha" placeholder="● ● ● ● ● ●" required>
                                    <span id="icone-senha" onclick="mostrarSenha(event)" class="input-group-text"
                                        style="cursor: pointer;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                            <path
                                                d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                            <path
                                                d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Alterar Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Toast Feedback -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="feedbackToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div id="feedbackToastIcon" class="me-2"></div>
                <strong id="feedbackToastTitle" class="me-auto">Bootstrap</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
